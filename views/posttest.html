<div>
    <md-toolbar layout="column" layout-align="center center">
        <h1>Questionário Final</h1>
    </md-toolbar>
    <div>
        <md-toolbar>
        </md-toolbar>
        <md-content class="card-over" layout="column" layout-align="center center">
            <md-card-content>
                <form>
                    <div ng-repeat="q in questions">
                        <h3>{{q}}</h3>
                        <div layout="row">
                            <p>Absolutamente Não </p>
                            <md-radio-group ng-model="answers[$index]" layout="row">
                                <label>1</label>
                                <md-radio-button value="1" aria-label="option 1"></md-radio-button>
                                <label>2</label>
                                <md-radio-button value="2" aria-label="option 2"></md-radio-button>
                                <label>3</label>
                                <md-radio-button value="3" aria-label="option 3"></md-radio-button>
                                <label>4</label>
                                <md-radio-button value="4" aria-label="option 4"></md-radio-button>
                            </md-radio-group>
                            <p>Muitíssimo</p>
                        </div>
                        </p>
                        </p>
                        <md-divider></md-divider>
                    </div>
                    <md-button ng-click="processAnswers()" type="submit" class="md-raised md-primary">Finalizar!</md-button>
                    <span>{{msg}}</span>
                </form>
            </md-card-content>
        </md-content>
    </div>
</div>
