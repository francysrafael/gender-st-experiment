<div md-theme="{{dynamicTheme()}}">
    <md-toolbar layout-align="center center">
        <h1>Tutor</h1>
    </md-toolbar>
    <md-toolbar></md-toolbar>
    <div layout="row" flex-offset="5">
        <md-card layout="column " ng-show="true " layout-align="center center">
            <md-card-title>
                <h3>Meus Trofeus</h3>
            </md-card-title>
            <md-card-content layout="row" layout-align="center center">
                <img ng-src="{{getBadge('badge5')}}" width="100px" ng-show="{{checkBadge(0)}}">
                <img ng-src="{{getBadge('badge10')}}" width="100px" ng-show="{{checkBadge(1)}}">
                <img ng-src="{{getBadge('badge')}}" width="100px" ng-show="{{checkBadge(2)}}">
            </md-card-content>
        </md-card>
        <md-card flex="60 " class="card-over" layout="column ">
            <div layout="row " layout-align="center center ">
                <h2> Tarefas</h2>
            </div>
            <div layout="row " layout-align="center center ">
                <md-card flex="80 " layout="column " layout-align="center center ">
                    <h4> Atividade 1</h4>
                    <div>
                        <i ng-repeat="n in [1,2,3,4,5] " class="material-icons ">{{getStars()}}</i>
                    </div>
                    <md-button class="md-raised md-primary " ng-click="showProblems() " ng-show="!showNext() ">
                        Iniciar
                    </md-button>
                    <md-button ng-click="showPosttest() " class="md-raised md-accent " ng-show="showNext() ">Feito.
                        <br> Vamos para a Ãºltima etapa!</md-button>
                </md-card>
            </div>
        </md-card>
        <!-- Right Panel  -->
        <div layout="column " flex="15 " ng-show="getAvatar()" class="card-over ">
            <md-card layout="column " layout-align="center center ">
                <md-card-content layout="column" layout-align="center center">
                    <img ng-src="{{getAvatar()}}" flex>
                    <p>Alex</p>
                    <h4>Pontos: {{getPoints()}}</h4>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
