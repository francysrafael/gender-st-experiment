<div md-theme="{{dynamicTheme()}}" ng-controller="Set1Ctrl">
    <md-toolbar layout-align="center center">
        <h2>Atividade 2</h2>
    </md-toolbar>
    
    <div layout="row">
        <md-content layout="column" flex-offset="20" flex="60">
            <h3 layout-margin>Questão {{getQuestion()}}/20</h3>
            <div layout="row">
                <img src="{{question()}}" flex="50">
                <md-list layout="column" flex="20" flex-offset="5">
                    <h2>Resposta: </h2>
                    <md-button class="md-accent md-hue-3" flex ng-repeat="item in items" ng-click="processAnswer($index)">
                        <h3>Letra {{item}}</h3>
                    </md-button>
                </md-list>
            </div>
            <md-progress-linear class="md-primary" md-mode="determinate" value="{{progress}}"></md-progress-linear>
        </md-content>
        <md-card layout="column" flex="15">
            <md-card-title>
                <h3>Ranking</h3>
            </md-card-title>
            <md-card-content>
                <md-list>
                    <md-list-item ng-repeat="a in users">
                        <img ng-src="{{getRanking()}}" width="30px">
                        <label>{{$index+1}}-{{a.name}} ({{a.points}})</label>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
    </div>
    <div layout="row" layout-align="center center">
        <span layout-padding layout-margin>Pontos: {{getPoints()}} </span>
        <span layout-padding layout-margin>Nível: {{getCurrent()}}</span>
    </div>
</div>
