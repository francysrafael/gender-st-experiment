<md-content ng-controller="Set1Ctrl" layout="column" class="card-over">
    <div layout="row">
        <img src="{{question}}" flex="50">
        <md-list ng-click="check()" layout="column" flex="20" flex-offset="5">
            <h1>Resposta: </h1>
            <md-list-item flex ng-repeat="item in items" ng-click="setCurrent($index)" class="md-primary">
                <h3>Letra {{item}}</h3>
            </md-list-item>
        </md-list>
    </div>
    <md-progress-linear md-mode="determinate" value="{{progress}}"></md-progress-linear>
</md-content>
